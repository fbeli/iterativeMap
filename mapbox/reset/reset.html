<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../javascript/const.js"></script>
    <script src="../javascript/reset_pass.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    .position_bt {
        position: relative;
        margin: 12px;
        display: block;
    }


</style>
<body onload="init()">
<section class="ftco-section">
    <div class="container container2" id="login_div">
        <div class="rowL justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Reset Password</h2>
            </div>
        </div>
        <div class="rowL justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap login-wrap2 p-4 p-md-5" style="height:460px">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-user-o"></span>
                    </div>

                    <form class="login-form" id="reset_form">
                        <div class="form-group">
                            <input type="text" class="form-control rounded-left" placeholder="E-mail" id="reset_email"
                                   required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control rounded-left" placeholder="Code" id="reset_code"
                                   required>
                        </div>
                        <div class="form-group d-flex">
                            <input type="password" class="form-control rounded-left" placeholder="Password"
                                   id="reset_password" required>
                        </div>
                        <div class="form-group d-flex">
                            <input type="password" class="form-control rounded-left" placeholder="Password"
                                   id="repeat_reset_password" onchange="validate_password();" required>
                        </div>

                        <div class="form-group">
                            <a href="#" onclick="reset_password()"
                               class="btn btn-primary btn-primary2 rounded submit p-3 px-5">Save new Password</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="rowL justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap p-4 p-md-5" id="reset_response">

                </div>
            </div>
        </div>
    </div>


</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
