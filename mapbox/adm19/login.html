<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="../javascript/const.js"></script>
	<script src="../javascript/form_adm.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	</head>
	<style>
		.position_bt{
			position: relative;
			margin: 12px;
			display: block;
		}


	</style>
	<body>
	<section class="ftco-section">
		<div class="container" id="login_div">
			<div class="rowL justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login #08</h2>
				</div>
			</div>
			<div class="rowL justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Have an account?</h3>
						<form class="login-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control rounded-left" placeholder="Username" id="login_email" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" class="form-control rounded-left" placeholder="Password"  id="login_password"required>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#">Forgot Password</a>
								</div>
	            </div>
	            <div class="form-group">
	            	<a href="#" onclick="execute_login()" class="btn btn-primary rounded submit p-3 px-5">login</a>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
		<div class="container" id="after_login_div" style="display: block;">

				<div class="row" id="div_message">

				</div>
				<div class=" row  position_bt" style="position: relative">
	            	<a href="#" onclick="gerar_arquivo('aprove')" class="btn btn-primary rounded submit p-3 px-5">Gerar Arquivo de aprovação</a>
	            </div>
				<div class=" row  position_bt"  style="position: relative">
	            	<a href="#" onclick="gerar_arquivo('geo')" class="btn btn-primary rounded submit p-3 px-5">Gerar Arquivo de criação de pontos</a>
	            </div>
				<div class=" row  position_bt"  style="position: relative" style="display: block" id="div_bt_gravar">
					<button type="button"  onclick="gravar()" id="btn_gravar" >Gravar</button>
				</div>

				<div class=" row  position_bt"  style="position: relative" style="display: block" id="play">
					<audio controls>

						<source src="http://www.guidemapper.com/audio/01HQ6HP2ETPVA6MDRW7BE0M922.mp3" type="audio/mpeg">
						Your browser does not support the audio element.
					</audio>

				</div>

		</div>

	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
