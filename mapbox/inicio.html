                                        'United Kingdom', 'United States', 'Vietnam', 'Other'];

                                    let selectOptions = "";
                                    for (let i = 0; i < countries.length; i++) {
                                        selectOptions += `<option value="${countries[i]}">${countries[i]}</option>`;
