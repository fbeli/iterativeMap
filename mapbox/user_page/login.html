<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="../javascript/const.js"></script>
	<script src="../javascript/suport.js"></script>
	<script src="js/form_user_page.js"></script>
	<script src="../javascript/edit_point.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/user_page.css">
	<link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	</head>
	<style>
		.position_bt{
			position: relative;
			margin: 12px;
			display: block;
		}


	</style>
	<body onload="init()">
	<section class="ftco-section">
		<div class="container" id="login_div">
			<div class="rowL justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
			<div class="rowL justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Have an account?</h3>
						<form class="login-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control rounded-left" placeholder="Username" id="login_email" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" class="form-control rounded-left" placeholder="Password"  id="login_password"required>
	            </div>
	            <div class="form-group d-md-flex">

								<div class="w-50 text-md-right">
									<a href="#">Forgot Password</a>
								</div>
	            </div>
							<div class="form-group" id="erro_login"></div>
	            <div class="form-group">
	            	<a href="#" onclick="execute_login()" class="btn btn-primary rounded submit p-3 px-5">login</a>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>

		<div class="container" id="after_login_div" style="display: none ;">

			<div id="sidebar" class="sidebar">
				<div class="div_side_bar" id="sidebar_login_div" onclick="login()">
					<img  class="image" src="../img/ico_login.png">
					<a href="#" id="li_login_a_link">Login</a>
				</div>
				<div class="div_side_bar"  >
					<img class="image" src="../img/ico_about.png">
					<a href="https://m.guidemapper.com/landing/index.html" id="li_introduce_a_link" >About Us</a>
				</div>

			</div>
			<div class="sidebar_sub_left" id="sidebar_logout_div" style="display: none;" >
				<a  href="#" onclick="logout()" id="logout">Logout</a><br>
				<a href="#" onclick="copyLink()" >Copy My Link</a>
			</div>
			<div class="row" id="div_message" style="display: block">
			</div>
			<div class=" row  position_bt" style="position: relative">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col"></th>
							<th scope="col">Title</th>
							<th scope="col">aproved</th>
							<th scope="col">Date</th>
							<th scope="col">Language</th>
							<th scope="col">Description</th>
							<th scope="col">Location</th>
							<th scope="col">Photo</th>
							<th scope="col">Audio</th>
						</tr>
					</thead>
					<tbody id="point">

					</tbody>
				</table>
				<div>
					<a href="#" onclick="ler_pagina_anterior();" id="button_previous" class="btn btn-primary rounded submit p-3 px-5">Previous</a>
					<a href="#" onclick="ler_proxima_pagina();"  id="button_next" class="btn btn-primary rounded submit p-3 px-5">Next</a>

				</div>
			</div>
			<div class=" row  position_bt"  style="position: relative">
				<a href="#" onclick="gerar_arquivo('geo')" class="btn btn-primary rounded submit p-3 px-5">Gerar Arquivo de criação de pontos</a>
			</div>


		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  	<script src="js/popper.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/main.js"></script>

	</body>
</html>
